<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="bg-dark-subtle text-dark font-bold w-100 p-3">
        Ingreso
    </header>
    <main>

        <div class="container">
            <form action="" class="mx-auto" id="loginForm">
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Correo electrónico</label>
                    <input class="form-control border border-dark-subtle" id="email" type="text" placeholder="email@correo.com" aria-label="">
                </div>
                
                <div class="mb-3">
                    <label for="pass" class="form-label fw-bold">Contraseña</label>
                    <input class="form-control border border-dark-subtle" id="pass" type="password" placeholder="Contraseña" aria-label="">
                </div>
                <button type="submit" class="btn btn-secondary" >Ingresar</button>
                <a href="registro.html" class="d-block text-secondary mt-5">No estás registrado? Ingresa aquí</a>
            </form>
        </div>
    
    </main>
    <footer>
    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Evita que se recargue la página            
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
    
            try {
                const response = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
                if (response.ok) {
                    alert('Ingreso correcto');
                    window.location.href = 'visto.html';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert('Hubo un problema al crear el usuario.');
            }
        });
    </script>
</body>
</html>
